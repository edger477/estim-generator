<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
</head>

<body>
    <div id="app" class="container my-5">
        <h1>Signal generator prototype</h1>
        <p class="fs-5">This is current state of a tool for generating estim signals, which is work in progress</p>

        <hr class="col-1 my-4">

        <div class="col-lg-8 px-0">
            <div>
                <label for="freq-slider">Frequency:</label>
                <input id="freq-slider" type="range" min="300" max="1500" step="1" v-model="freq">
                <input id="freq-text" type="number" min="300" max="1500" step="1" v-model="freq">
                <span>Hz</span>
                <!-- <span>{{ freq }} Hz</span> -->
            </div>
            <div>
                <label for="amp-slider">Amplitude:</label>
                <input id="amp-slider" type="range" min="0" max="1" step="0.01" v-model="amp">
                <span>{{ amp }}</span>
            </div>
            <div>
                <label for="mod-slider">Amplitude Modulation:</label>
                <input id="mod-slider" type="range" min="0" max="100" step="0.01" v-model="mod">
                <input id="mod-text" type="number" min="0" max="100" step="0.01" v-model="mod">
                <span>%</span>
            </div>
            <div>
                <label for="mod-amp-slider">Amplitude Modulation amount:</label>
                <input id="mod-amp-slider" type="range" min="0" max="100" step="1" v-model="modamp">
                <span>{{ modamp }}</span>
            </div>
            <div>
                <label for="freq-mod-slider">Frequency Modulation:</label>
                <input id="freq-mod-slider" type="range" min="0" max="100" step="0.01" v-model="freq_mod">
                <input id="freq-mod-text" type="number" min="0" max="100" step="0.01" v-model="freq_mod">
                <span>Hz</span>
            </div>
            <div>
                <label for="freq-mod-amp-slider">Frequency Modulation amount:</label>
                <input id="freq-mod-amp-slider" type="range" min="0" max="200" step="1" v-model="freq_mod_amp">
                <input id="freq-mod-amp-slider" type="number" min="0" max="200" step="1" v-model="freq_mod_amp">
                <span>Hz</span>
            </div>
            <button @click="playSound" class="btn btn-outline-success">Play</button>
            <button @click="stopSound" class="btn btn-outline-success">Stop</button>
            <!-- <button @click="saveSound">Save</button> -->
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
